<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create customized button for donations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="create-page">
        <div class="container-fluid text-center">
            <a href="#0"><img src="./img/logo.png" alt="logo">TransferWise</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <h2>Receiver info</h2>
                    <p>Name</p>
                </div>
                <div class="col-xs-12 col-sm-9 text-center inputs">
                    <h2>Transfer details</h2>
                    <select name="accounts">
                        <option value="Value1">Value 1</option>
                        <option value="Value2">Value 2</option>
                        <option value="Value3">Value 3</option>
                    </select>
                    <input id="amount" type="text" placeholder="Amount"><span class="currency">EUR</span>
                    <input type="text" placeholder="Message..">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
